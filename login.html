<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./res/css/style.css">
    <title>Login</title>
</head>
<body>
    <nav>
        <div>
            <a href="./index.html">Home</a>
        </div>
        <!-- Dropdown Menu -->
        <div class="dropdown">
            <a href="#" class="login_button">
                <img id="logo" src="./res/images/login.png" alt="Login button">
            </a>
            <div class="dropdown-content" id="dropdownMenu">
                <p>John Doe</p>
                <p>john.doe@gmail.com</p>
                <a href="./login.html">Logout</a>
            </div>
        </div> 
    </nav>
    
    <div class="common"> <!-- Flex container to center everything -->
        <div class="login_box"> <!-- Login box with padding and border -->
            <h3>Welcome to PostIt</h3>

            <p>
                <a href="">Create an account</a> <br>
                or <br>
                Please log in
            </p>

            <form action="./index.html"> <!-- Redirect to main page -->
                <input type="email" placeholder="Email" name="email" id="loginEmail" required><br>
                <input type="password" placeholder="Password" name="password" id="loginPassword" required><br>
                <input type="submit" value="Login">
            </form>   

            <p>
                <a href="">Forgot password</a>
            </p>
        </div>
    </div>
    <script src="./src/js/script.js"></script>
</body>
</html>
